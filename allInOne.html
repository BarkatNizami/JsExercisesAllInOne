<!DOCTYPE html>
<html lang="en">

<head>
    <title>All In One</title>
    <link rel="stylesheet" href="allInOne.css">
</head>

<body id="gradient">
    <div id="background">
        <h2>Background Generator</h2>
        <input type="color" name="color1" id="color1" value=#00FFFF>
        <input type="color" name="color2" id="color2" value=#800080>
        <h3>Current Css background</h3>
        <h3 id="colorValue"></h3>
    </div>


    <hr>
    <div id="Todo">
        <p>Todo List</p>
        <input id="userInput" type="text" placeholder="Enter the items">
        <button id="enter">Enter</button>
        <ul id="parentList">
            <li>
                <h4>Items to be done</h4>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="allInOne.js"></script>
</body>

</html>
